<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des médecin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des médecin</ion-title>
      
    </ion-toolbar>
  
  </ion-header>
  <ion-card *ngFor="let medecin of medecins">
      <ion-avatar class="xx">
        
      </ion-avatar> 

  
    <ion-card-content>

      
        <h3> {{medecin.first_name}} {{medecin.last_name}} </h3>
        <h3> {{medecin.specialite.nom_specialite}}  </h3>
        <h3> {{medecin.adresse}}  </h3>
     
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col >
          <ion-button color="success" routerLink=""> <ion-icon name="call-outline" ></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="primary"> <ion-icon name="location-outline"></ion-icon> </ion-button>
          
        </ion-col>
        <ion-col>
          <ion-button color="secondary">  <ion-icon name="chatbubble-ellipses-outline"></ion-icon> </ion-button>
          
        </ion-col>
      </ion-row>
    </ion-grid>  

  </ion-card>
