0<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            Patient
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/mes-medecin" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="fitness-outline"></ion-icon>
              <ion-label>
                Mes médecins
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/mes-documents" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="document-text-outline"></ion-icon>

              <ion-label>
                Mon dossier Médicale
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/chat" routerLinkActive="active" routerDirection="root" detail="false">
              
              <ion-icon slot="start"  name="chatbubble-ellipses-outline"></ion-icon>
              <ion-label>
                Messagerie
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/labos" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="flask-outline"></ion-icon>
              <ion-label>
                Laboratoires
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/Radiologues" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="pulse-outline"></ion-icon>
              
              <ion-label>
                Radiologues
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header>
            Profile
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Se connecter
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/signup" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                S'authentifier
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

<!--          <ion-item>-->
<!--            <ion-icon slot="start" name="moon-outline"></ion-icon>-->
<!--            <ion-label>-->
<!--              Mode nuit-->
<!--            </ion-label>-->
<!--            <ion-toggle [(ngModel)]="dark"></ion-toggle>-->
<!--          </ion-item>-->
        </ion-list>

<!--        <ion-list lines="none">-->
<!--          <ion-list-header>-->
<!--            Tutorial-->
<!--          </ion-list-header>-->
<!--          <ion-menu-toggle autoHide="false">-->
<!--            <ion-item button (click)="openTutorial()" detail="false">-->
<!--              <ion-icon slot="start" name="hammer"></ion-icon>-->
<!--              <ion-label>Show Tutorial</ion-label>-->
<!--            </ion-item>-->
<!--          </ion-menu-toggle>-->
<!--        </ion-list>-->
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
