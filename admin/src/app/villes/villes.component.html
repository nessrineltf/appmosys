<section id="extended">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Liste Villes</h4>
        </div>
        <div class="card-content">
          <div class="card-body table-responsive">
            <button type="button" class="btn btn-primary round mr-1 mb-1" style="float: right" (click)="open(content)">Ajouter une ville</button>
            <ng-template #content let-c="close" let-d="dismiss" style="background-color: #0B1F3A">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" style="color: black;margin: 0 auto">Ajouter une nouvelle ville</h4>
                  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true" style="color: white">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="striped-rows" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                      <label class="col-md-4 label-control" for="striped-form-1">Nom de ville</label>
                      <div class="col-md-8">
                        <input type="text" id="striped-form-1" class="form-control" name="nome" placeholder="nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" formControlName="nom">
                        <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                          <div *ngIf="f.nom.errors.required">champ obligatoire</div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-4 label-control" for="striped-form-2">Longitude</label>
                      <div class="col-md-8">
                        <input type="text" id="striped-form-2" class="form-control" name="Longtitude" placeholder="Longtitude" [ngClass]="{ 'is-invalid': submitted && f.longtitude.errors }" formControlName="longtitude">
                        <div *ngIf="submitted && f.longtitude.errors" class="invalid-feedback">
                          <div *ngIf="f.longtitude.errors.required">champ obligatoire</div>
                        </div>

                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-4 label-control" for="striped-form-3">Latitude</label>
                      <div class="col-md-8">
                        <input type="number" id="striped-form-3" class="form-control" name="Latitude" placeholder="Latitude" [ngClass]="{ 'is-invalid': submitted && f.latitude.errors }" formControlName="latitude">
                        <div *ngIf="submitted && f.latitude.errors" class="invalid-feedback">
                          <div *ngIf="f.latitude.errors.required">champ obligatoire</div>
                        </div>
                      </div>
                    </div>



                    <div class="foot" >
                      <button type="button" class="btn btn-secondary mr-2"  (click)="c('Close click');onReset()"><i class="ft-x mr-1"></i>Annuller</button>
                      <button type="submit" class="btn btn-primary " ><i class="ft-check-square mr-1"></i>Enregistrer</button>

                    </div>

                  </form>
                </div>
              </div>

              <!--<div class="modal-footer">-->
              <!--<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>-->
              <!--</div>-->
            </ng-template>

            <br>
            <table class="table text-center m-0">
              <thead>
              <tr>
                <th>#</th>
                <th>Nom de ville</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let v of villesList;let i=index" >
                <td>{{i+1}}</td>
                <td>{{v?.nom}}</td>

                <td class="text-truncate">

                  <a href="javascript:;" class="success p-0" (click)="open(contentedit);getdata(v.id,v.nom,v.longtitude,v.latitude)">
                    <i class="ft-edit-2 font-medium-3 mr-2"></i>

                    <ng-template #contentedit let-c="close" let-d="dismiss" style="background-color: #0B1F3A">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title" style="color: black;margin: 0 auto">Modifier ville</h4>
                          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true" style="color: white">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form class="striped-rows" [formGroup]="registerForm" (ngSubmit)="editville()">
                            <div class="form-group row">
                              <label class="col-md-4 label-control" for="striped-form-1">Nom de ville</label>
                              <div class="col-md-8">
                                <input type="text" id="striped-form-1" class="form-control" name="nome" placeholder="nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" formControlName="nom">
                                <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                                  <div *ngIf="f.nom.errors.required">champ obligatoire</div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label class="col-md-4 label-control" for="striped-form-2">Longitude</label>
                              <div class="col-md-8">
                                <input type="text" id="striped-form-2" class="form-control" name="Longtitude" placeholder="Longtitude" [ngClass]="{ 'is-invalid': submitted && f.longtitude.errors }" formControlName="longtitude">
                                <div *ngIf="submitted && f.longtitude.errors" class="invalid-feedback">
                                  <div *ngIf="f.longtitude.errors.required">champ obligatoire</div>
                                </div>

                              </div>
                            </div>
                            <div class="form-group row">
                              <label class="col-md-4 label-control" for="striped-form-3">Latitude</label>
                              <div class="col-md-8">
                                <input type="number" id="striped-form-3" class="form-control" name="Latitude" placeholder="Latitude" [ngClass]="{ 'is-invalid': submitted && f.latitude.errors }" formControlName="latitude">
                                <div *ngIf="submitted && f.latitude.errors" class="invalid-feedback">
                                  <div *ngIf="f.latitude.errors.required">champ obligatoire</div>
                                </div>
                              </div>
                            </div>



                            <div class="foot" >
                              <button type="button" class="btn btn-secondary mr-2"  (click)="c('Close click');onReset()"><i class="ft-x mr-1"></i>Annuller</button>
                              <button type="submit" class="btn btn-primary " ><i class="ft-check-square mr-1"></i>Enregistrer</button>

                            </div>

                          </form>
                        </div>
                      </div>

                      <!--<div class="modal-footer">-->
                      <!--<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>-->
                      <!--</div>-->
                    </ng-template>
                  </a>
                  <a href="javascript:;" class="danger p-0">
                    <i class="ft-x font-medium-3" (click)="deleteVille(v.id)"></i>
                  </a>
                </td>
              </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div> 
</section>
