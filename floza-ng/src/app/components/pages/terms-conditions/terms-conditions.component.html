<!-- Terms ConditionArea -->
<div class="privacy-policy ptb-100">
    <div class="container">

        <div class="section-title">
            <span>Rendez vous managment</span>
           
        </div>
        <ng-sidebar-container  #sidebar>
       
            <!-- A sidebar -->
            <ng-sidebar [(opened)]="opened" mode="push">
                <mat-nav-list>
                   <a mat-list-item routerLink="/agenda" (click)="toggleSidebar()">
                       <mdb-icon far icon="calendar-alt" size="1x"></mdb-icon> <span class="nav-caption">Agenda</span>
                   </a>
                   <a mat-list-item routerLink="/patient" (click)="toggleSidebar()">
                       <mdb-icon fas icon="user-friends"  size="1x"></mdb-icon> <span class="nav-caption">Patients</span>   
                   </a>
                   <a mat-list-item routerLink="/rendez-vous" (click)="toggleSidebar()">
                       <mdb-icon far icon="calendar-check" ></mdb-icon><span class="nav-caption">rendez-vous</span>
                   </a>
                   <a mat-list-item routerLink="/ordonnance" (click)="toggleSidebar()">  
                       <mdb-icon fas icon="file-signature" size="1x"></mdb-icon><span class="nav-caption">Ordonnance</span>
                   </a>
                   <a mat-list-item routerLink="/rendez-vous" (click)="toggleSidebar()">  
                       <mdb-icon fas icon="notes-medical" size="1x"></mdb-icon><span class="nav-caption">Compte Rendu</span>
                   </a>
                   
                   <a mat-list-item routerLink="/courrier" (click)="toggleSidebar()">  
                       <mdb-icon far icon="envelope" size="1x"></mdb-icon><span class="nav-caption">Courrier</span>
                   </a>
                   
                   <a mat-list-item routerLink="/urgence" (click)="toggleSidebar()">
                       <mdb-icon fas icon="bullhorn" size="1x"></mdb-icon> <span class="nav-caption">Urgence</span>
                   </a>
                   <a mat-list-item routerLink="/stock" (click)="toggleSidebar()">
                       <mdb-icon fas icon="archive" size="1x"></mdb-icon> <span class="nav-caption">Stock</span>   
                   </a>
                   <a mat-list-item routerLink="/factures" (click)="toggleSidebar()">
                       <mdb-icon fas icon="file-contract" size="1x"></mdb-icon><span class="nav-caption">Facturation</span>
                   </a>
                   <a mat-list-item routerLink="/statistique" (click)="toggleSidebar()">
                       <mdb-icon fas icon="poll" size="1x"></mdb-icon><span class="nav-caption">Statistiques</span>
                   </a>
                   <a mat-list-item routerLink="/notif"  (click)="toggleSidebar()">
                       <mdb-icon far icon="bell" size="1x"></mdb-icon><span class="nav-caption">Notification</span>
                   </a>
                   <a mat-list-item routerLink="/parametrage" (click)="toggleSidebar()">
                       <mdb-icon fas icon="cogs" size="1x"></mdb-icon><span class="nav-caption">Parametrage</span>
                   </a>
                 </mat-nav-list>
       
               
              </ng-sidebar>
       
            <!-- Page content -->
            <div ng-sidebar-content>
                <nav  class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a (click)="toggleSidebar()"><mdb-icon fas icon="bars" style="color: blueviolet;" size="2x"></mdb-icon></a>
                 
                   <!-- Collapsible wrapper -->
               
                   <!-- Right elements -->
                   <div class="row d-flex align-items-center">
                       <div class="col"><button mat-icon-button >
                          <mat-icon >group_add</mat-icon>  
                        </button>  
                      </div> 
                      <div class="col">
                          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                              <mat-icon>account_circle</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                               <button mat-menu-item >
                                   <mat-icon>account_box</mat-icon>
                                   <span>Profile</span>
                                 </button>
                              <button mat-menu-item >
                               <mat-icon>exit_to_app</mat-icon>
                                <span>se d√©connecter</span>
                              </button>
                            </mat-menu>
                            
                      </div>
                   </div>
                   <!-- Right elements -->
                 </div>
                 </nav>
              
              <div class="wrapper">
                <!-- Sidebar -->
                <div class="privacy-policy-text">
                    <table class="table caption-top" style="padding: 50px">
                        <caption>
                       
                        </caption>
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Image</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Maladie</th>
                            <th scope="col">Telephone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Handle</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        
                        </tbody>
                    </table>
                    <br>
                </div>
            
        </div>
            
            </div>
       
          </ng-sidebar-container>

    </div>
</div>
