<!-- Blog Area -->
<div class="blog-area-two ptb-100">
    <div class="container">
        <div class="section-title">
            <span>Liste des cliniques</span>
            <h2>Les cliniques existant</h2>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let group of cliniqueList" [value]="group">
                <div class="blog-card" >
                    <a class="blog-image" routerLink="/blog-details"><img src="assets/img/blog/clinic.png" alt="image"></a>
                    <div class="blog-text">
                        <!-- {{group | json}} -->
                       <a><span >{{group.nomClinique}}</span></a>
                        <p class="mb-20">{{group.nomDirecteur}}</p>
                        <p class="mb-20">{{group.tel_secondaire}}</p>
                        <p class="mb-20">{{group.tel_urgence}}</p>
                        <p class="mb-20">{{group.telephone}}</p>
                        <a routerLink="/blog-details" class="default-btn-two">Localiser</a>
                    </div>
                </div>
            </div>


            
            <!-- Pagination -->
            <div class="col-lg-12 col-md-12">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" routerLink="/blog"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="page-item active"><a class="page-link" routerLink="/blog">1</a></li>
                    <li class="page-item"><a class="page-link" routerLink="/blog">2</a></li>
                    <li class="page-item"><a class="page-link" routerLink="/blog">3</a></li>
                    <li class="page-item"><a class="page-link" routerLink="/blog"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Blog Area -->
