<!-- Start Sign in Area -->
<div class="sign-in-area ptb-100">
    <div class="container">
        <div class="section-title">
            <h2>se connecter Ã  votre compte!</h2>
        </div>
        <ngb-alert type="light-danger" class="mb-2" *ngIf="isLoginFailed" (close)="isLoginFailed = false">
            <p class="mb-0">Login failed!</p>
          </ngb-alert>
        <div class="sign-in-form"> 
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" placeholder="Username"
                    [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.username.invalid, 'is-valid': loginFormSubmitted && !lf.username.invalid }"
                    required>
                  <div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.required)"
                    class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Champs obligatoire</div>
                </div>

                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                    required>
                    <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Champs obligatoire
                    </div>
                </div>

                <div class="form-group form-check text-center">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Me rappeler</label>
                </div> 

                <div class="text-center">
                    <div >

                        <a  class="btn btn-primary" (click)="onSubmit()">Connexion</a>
                      </div>
                    <!-- <button (click)="onSubmit()" class="btn default-btn-one">Se connecter</button> -->
                    <p class="account-decs">Vous n'avez pas de compte? <a routerLink="/sign-up">S'inscrire</a></p>
                </div> 
            </form>
        </div>
    </div>
</div>
<!-- End Sign in  Area -->
